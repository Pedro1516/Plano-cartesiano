<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Plano Cartesiano</title>
    <style media="screen">
      body{
        background: white;
      }
      
      button{
        margin-top: 20px;
      }
      
      p{
        margin-top: 5px;
        margin-bottom: 0;
      }
      canvas{
        border: 1px solid black;
        background: white;
      }

    </style>
  </head>
  <body>
    <canvas id="canvas" width="400" height="400"></canvas>
    
    <div>
    <p>Ponto A</p>
    <label for="xA">Digite o X:</label>
    <input type="number" id="xA" max="30" />
    <br />
    <label for="yA">Digite o Y:</label>
    <input type="number" id="yA" value="" />
    </div>
  
    <div>
      <p>Ponto B</p>
      <label for="xB">Digite o X:</label>
      <input type="number" id="xB" max="30" />
       <br />
      <label for="yB">Digite o Y:</label>
      <input type="number" id="yB" value="" />
    </div>
     
     <button id="botao" type="button">Ver Pontos</button>
    
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
